<app-header />

<p-stepper [linear]="true">
    <p-stepperPanel header="Informações Gerais">
        <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
            <div class="stepper-panel-content">
                <div class="form-container">
                    <form [formGroup]="informacoesGeraisForm">
                        <p-floatLabel>
                            <input type="text" pInputText formControlName="codigo" [readOnly]="true" [ngModel]="autoGeneratedCode"/>
                            <label for="codigo">Código</label>
                        </p-floatLabel>
                        <p-floatLabel>
                            <input type="text" pInputText formControlName="nome"/>
                            <label for="nome">Nome</label>
                        </p-floatLabel>
                        <p-floatLabel>
                            <p-dropdown 
                                formControlName="trimestre"
                                [options]="trimestreOptions"
                            />
                            <label for="trimestre">Trimestre</label>
                        </p-floatLabel>
                        <p-floatLabel>
                            <p-calendar
                                formControlName="anoAplicacao"
                                view="year"
                                dateFormat="yy"
                            />
                            <label for="anoAplicacao">Ano de Aplicação</label>
                        </p-floatLabel>
                        <p-floatLabel>
                            <p-calendar
                                formControlName="dataInicioPluri"
                                dateFormat="dd/mm/yy"
                            />
                            <label for="dataInicioPluri">Data de Início do Pluri</label>
                        </p-floatLabel>
                    </form>
                </div>
                <div class="btn-wrapper">
                    <button class="next-button" (click)="nextCallback.emit()">Avançar</button>
                    <button class="submit-button" (click)="submitInformacoesGerais()">Salvar</button>
                </div>
            </div>
        </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Atividades da Comissão">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
            <div class="stepper-panel-content">
                <div class="form-container">
                    <form [formGroup]="atividadesComissaoForm">
                        <p-floatLabel>
                            <p-calendar formControlName="data_indicacao_docentes" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_indicacao_docentes">Data de Indicação dos Docentes</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_envio_questoes" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_envio_questoes">Data de Envio das Questões</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_diagramacao" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_diagramacao">Data de Diagramação</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_revisao" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_revisao">Data de Revisão</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_impressao" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_impressao">Data de Impressão</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_ensalamento" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_ensalamento">Data de Ensalamento</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_lancamento_notas" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_lancamento_notas">Data de Lançamento das Notas</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_correcao_redacao" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_correcao_redacao">Data de Correção da Redação</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_enviar_recurso" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_enviar_recurso">Data para Enviar Recurso</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_analise_recurso" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_analise_recurso">Data de Análise de Recurso</label>
                          </p-floatLabel>
                          <p-floatLabel>
                            <p-calendar formControlName="data_atualizacao_notas" dateFormat="dd/mm/yy" required></p-calendar>
                            <label for="data_atualizacao_notas">Data de Atualização das Notas</label>
                          </p-floatLabel>
                    </form>
                </div>
                <div class="btn-wrapper">
                    <button class="back-button" (click)="prevCallback.emit()">Voltar</button>
                    <button class="next-button" (click)="nextCallback.emit()">Avançar</button>
                    <button class="submit-button" (click)="submitAtividadesComissao()">Salvar</button>
                </div>
            </div>
        </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Informações da Aplicação">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
            <div class="stepper-panel-content">
                <div class="form-container">
                    <form [formGroup]="informacoesAplicacaoForm">
                        <p-floatLabel>
                            <p-calendar
                                formControlName="data_aplicacao"
                                dateFormat="dd/mm/yy"
                            />
                            <label for="data_aplicacao">Data de Aplicação</label>
                        </p-floatLabel>
                        <p-floatLabel>
                            <p-calendar
                                formControlName="data_reaplicacao"
                                dateFormat="dd/mm/yy"
                            />
                            <label for="data_reaplicacao">Data da Reaplicação do Pluri</label>
                        </p-floatLabel>
                        <p-floatLabel>
                            <p-calendar
                                formControlName="data_divulgacao_notas"
                                dateFormat="dd/mm/yy"
                            />
                            <label for="data_divulgacao_notas">Data de Divulgação das Notas</label>
                        </p-floatLabel>
                    </form>
                </div>
                <div class="btn-wrapper">
                    <button class="back-button" (click)="prevCallback.emit()">Voltar</button>
                    <button class="submit-button" (click)="submitInformacoesAplicacaoForm()">Salvar</button>
                </div>
            </div>
        </ng-template>
    </p-stepperPanel>
</p-stepper>
