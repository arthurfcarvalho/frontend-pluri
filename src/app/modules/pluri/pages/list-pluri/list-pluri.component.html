<app-header></app-header>
<div class="container">
    <div *ngFor="let pluri of dados">
        <p-card>
            <p>Codigo: {{pluri.codigo}}</p>
            <p>Data inicio: {{pluri.data_inicio_pluri}}</p>
            <p>Trimestre: {{pluri.trimestre}}</p>
            <p>Ano: {{pluri.ano_aplicacao}}</p>
            <div class="div-btn">
                <a>
                    <button  mat-button color="primary">Visualizar</button>
                </a>            
                <a routerLink="/pluri/update/{{ pluri.id }}"  >
                    <button  mat-raised-button color="primary" (click)="finalizar()">Atualizar</button>
                </a>            
                <a>
                    <button  mat-button color="primary">Finalizar</button>
                </a>            
            </div>
        </p-card>
    </div>
</div>
