<main>
    <section class="form-section">
        <h2> {{ title }}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button
                class="btn-primary"
                (click)="submit()"
                [disabled]="disablePrimaryBtn"
                >{{ primaryBtnText }}
            </button>
            <div class="divider">
                <div></div>
                <span>ou</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>

          @if (!isSignup){
            <div class="divider">
              <div></div>
              <span>ou</span>
              <div></div>
            </div>

            <app-login-google class="lg"></app-login-google>
          }
        </div>
    </section>
    <section class="main-section">
        <img src="/assets/images/pluri-logo.gif"/>
    </section>
</main>
