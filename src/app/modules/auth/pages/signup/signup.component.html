<app-login-layout
    title="Cadastrar-se"
    primaryBtnText="Cadastrar"
    secondaryBtnText="Login"
    isSignup=true
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-auth-input
            formControlName="nome"
            inputName="nome"
            type="text"
            label="Nome"
            placeholder="Nome completo"
            [required]="true"
        >
        </app-auth-input>
        <app-auth-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="usuario@gmail.com"
            [required]="true"
        >

        </app-auth-input>
        <app-auth-input
            formControlName="login"
            inputName="login"
            type="text"
            label="Usuário"
            placeholder="Nome de Usuário"
            [required]="true"
        >
        </app-auth-input>
        <app-auth-input
            placeholder="Digite sua senha"
            formControlName="senha"
            inputName="senha"
            [type]="showPassword ? 'text' : 'password'"
            label="Senha"
            [required]="true"
        >
          <div class="input-container">
            <fa-icon
              [icon]="showPassword ? faEye : faEyeSlash"
              class="toggle-password-icon"
              (click)="togglePasswordVisibility()"
            >
            </fa-icon>
          </div>
        </app-auth-input>
      <p *ngIf="signupForm.get('senha')?.hasError('minlength')" class="erro-validacao">
        A senha deve ter no mínimo 6 caracteres.
      </p>
        <app-auth-input
            placeholder="Confirme sua senha"
            formControlName="confirmarSenha"
            inputName="confirmarSenha"
            [type]="showPassword ? 'text' : 'password'"
            label="Confirme sua senha"
            [required]="true"
        >
          <div class="input-container">
            <fa-icon
              [icon]="showPassword ? faEye : faEyeSlash"
              class="toggle-password-icon"
              (click)="togglePasswordVisibility()"
            >
            </fa-icon>
          </div>
        </app-auth-input>
      <p *ngIf="signupForm.hasError('senhasDiferentes')" class="erro-validacao">
        As senhas não coincidem.
      </p>
      <app-auth-input
            formControlName="data_nascimento"
            inputName="data_nascimento"
            type="date"
            label="Data de Nascimento"
            [required]="true"
        >
        </app-auth-input>
    </form>
</app-login-layout>
