<app-header/>

<p-table
    [value]="dataQuestao"
    styleClass="p-datatable-striped"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 20]"
    [tableStyle]="{'min-width': '50rem'}"
    sortField="data_inicio_pluri"
    [sortOrder]="1"
>
    <ng-template pTemplate="caption">
        <div>
            Questoes
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="titulo">Titulo<p-sortIcon field="corpo"/></th>
            <th pSortableColumn="area_nome">Area<p-sortIcon field="area_nome"/></th>
            <th pSortableColumn="aprovada">Aprovada<p-sortIcon field="aprovada  "/></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-questao>
        <tr>  
            <td>{{ questao.titulo }}</td>
            <td>{{ questao.area_nome}}</td>
            <td>{{ questao.aprovada ? 'Sim' : 'NÃ£o' }}</td>
            <td>
                <button pButton type="button" label="Editar" routerLink="/editar-questao/{{questao.id}}"></button>
            </td>
        </tr>
    </ng-template>

</p-table>
